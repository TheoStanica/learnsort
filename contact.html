<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="./img/Icon.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
      type="text/css"
    />
  </head>
  <body data-barba="wrapper">
    <div class="wrapper" data-barba="container" data-barba-namespace="contact">
      <header>
        <nav class="nav-header">
          <div class="logo-img">
            <a href="index.html" id="logo"
              ><img src="./img/Logo.svg" alt="LearnSort Logo"
            /></a>
          </div>
          <div class="nav-links">
            <ul>
              <li class="nav-link"><a href="index.html">Acasa</a></li>
              <li class="nav-link"><a href="algoritmi.html">Algoritmi</a></li>
              <li class="nav-link active">
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>
      <main class="contact-main">
        <h1>Intrebari? Sugestii? Scrie-ne!</h1>
        <div class="contact-data">
          <div class="contact-form">
            <form action="mailto:someone@example.com" method="POST">
              <div
                class="input-subject"
                data-content="Subiect"
                data-value="Subiect"
              >
                <input class="formInput" name="subiect" type="text" required />
              </div>
              <div class="input-subject" data-content="Nume" data-value="Nume">
                <input class="formInput" name="nume" type="text" required />
              </div>

              <div
                class="input-subject"
                data-content="Prenume"
                data-value="Prenume"
              >
                <input class="formInput" name="prenume" type="text" required />
              </div>

              <div
                class="input-subject"
                data-content="Email"
                data-value="Email"
              >
                <input class="formInput" name="email" type="email" required />
              </div>

              <div
                class="input-subject input-textarea"
                data-value="Mesaj"
                data-content="Mesaj"
              >
                <textarea
                  class="formInput"
                  name="mesaj"
                  id=""
                  spellcheck="false"
                ></textarea>
              </div>

              <button class="cta-button2">Trimite</button>
            </form>
          </div>
          <div class="contact-info">
            <p>Bulevardul Decebal 107, Craiova 200776</p>
            <p>+40 251 438 198</p>
            <div class="map" id="map"></div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-links">
          <a href="not-found.html">Termeni & Conditii</a>
          <a href="not-found.html">Informatii Legale</a>
        </div>
        <div class="footer-social">
          <a href="not-found.html"
            ><img src="./img/social-linkedin.png" alt="LinkedIn Icon"
          /></a>
          <a href="not-found.html"
            ><img src="./img/social-facebook.png" alt="Facebook Icon"
          /></a>
          <a href="not-found.html"
            ><img src="./img/social-instagram.png" alt="Instagram Icon"
          /></a>
        </div>
      </footer>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/input.js"></script>
  </body>
</html>
